<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attribute Example</title>
</head>
<body>
    <p id="intro" class="text-highlight">This is a paragraph with both id and class attributes.</p>

    <a href="https://example.com" title="Go to Example.com" target="_blank">Visit Example.com</a>

    <input type="text" placeholder="Enter your name" required>

    <p style="color: blue; font-size: 18px;">This paragraph is styled using the style attribute.</p>

    <div data-info="custom data here">This div contains custom data.</div>

</body>
</html>
